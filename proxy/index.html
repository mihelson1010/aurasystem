<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>ПРОКСИ АУРАСИСТЕМЫ</title>
  <style>
    body { background:#000; color:#0f0; font-family: 'Courier New'; text-align:center; padding:50px; }
    input, button { padding:15px; font-size:1.2em; margin:10px; }
    button { background:#000; color:#0f0; border:2px solid #0f0; cursor:pointer; }
    button:hover { background:#0f0; color:#000; }
  </style>
</head>
<body>
  <h1>АУРАСИСТЕМА ПРОКСИ</h1>
  <input id="url" placeholder="Введи URL (например, x.com)" style="width:300px;" />
  <br>
  <button onclick="openProxy()">ОТКРЫТЬ ЧЕРЕЗ ПРОКСИ</button>
  <button onclick="openNewTab()">НОВАЯ ВКЛАДКА</button>
  <button onclick="copyEncrypted()">КОПИРОВАТЬ ШИФР</button>

  <script>
    const PROXY_URL = "https://твойник.github.io/aurasystem/proxy.html?url="; // ← твой GitHub Pages

    function openProxy() {
      const url = document.getElementById('url').value.trim();
      if (!url) return alert('Введи URL!');
      const encoded = btoa(url);
      window.location.href = PROXY_URL + encoded;
    }

    function openNewTab() {
      const url = document.getElementById('url').value.trim();
      if (!url) return;
      const encoded = btoa(url);
      window.open(PROXY_URL + encoded, '_blank');
    }

    function copyEncrypted() {
      const url = document.getElementById('url').value.trim();
      if (!url) return alert('Введи URL!');
      const encrypted = btoa(url);
      const fullLink = PROXY_URL + encrypted;
      navigator.clipboard.writeText(fullLink);
      alert('Ссылка скопирована! Отправь оленю.');
    }

    // Авто-открытие X при загрузке
    if (!window.location.search) {
      document.getElementById('url').value = 'https://x.com';
      setTimeout(openProxy, 500);
    }
  </script>
</body>
</html>
