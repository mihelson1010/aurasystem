<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AURASYSTEM</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --glow: #00ff88;
      --accent: #00ccff;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 80px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 4rem;
      background: linear-gradient(45deg, var(--glow), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(0,255,136,0.4);
      animation: neon 2s infinite alternate;
    }
    @keyframes neon {
      from { text-shadow: 0 0 10px rgba(0,255,136,0.6); }
      to { text-shadow: 0 0 30px rgba(0,255,136,0.8); }
    }
    p {
      font-size: 1.3rem;
      color: #aaa;
      margin: 20px 0 40px;
      max-width: 600px;
    }
    .btn {
      padding: 16px 32px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0,0元年,0.4);
    }
    .btn-orange { background: linear-gradient(45deg, #ff6b6b, #feca57); color: white; }
    .btn-blue { background: linear-gradient(45deg, #1e90ff, #00d2ff); color: white; }
    .btn-purple { background: linear-gradient(45deg, #9c27b0, #e91e63); color: white; }

    .footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #00ff88;
      animation: flicker 1.5s infinite alternate;
    }
    @keyframes flicker {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>AURASYSTEM</h1>
  <p>Privacy-native tools.<br>No servers. No accounts. Full control.</p>

  <a href="/aurasystem/index.html" class="btn btn-orange">Aura Office →</a>

  <a href="/aurasystem/proxy.html" class="btn btn-purple">Aura Proxy →</a>

  <div class="footer">
    Produced by mihelson1010 © 2025
  </div>
</body>
</html>
