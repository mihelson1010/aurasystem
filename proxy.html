<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AuraSystem Proxy</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: linear-gradient(45deg, #ff6b6b, #feca57);
      --secondary: linear-gradient(45deg, #1e90ff, #00d2ff);
      --accent: linear-gradient(45deg, #9c27b0, #e91e63);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 60px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      background: linear-gradient(45deg, #00ff88, #00ccff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
      text-shadow: 0 0 20px rgba(0,255,136,0.3);
    }
    p {
      font-size: 1.1rem;
      color: #aaa;
      margin-bottom: 2rem;
      max-width: 600px;
    }
    .input-group {
      display: flex;
      gap: 10px;
      max-width: 500px;
      width: 100%;
      margin-bottom: 30px;
    }
    input {
      flex: 1;
      padding: 16px 20px;
      font-size: 1.1rem;
      border: none;
      border-radius: 16px;
      background: #1a1a1a;
      color: #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      outline: none;
    }
    input::placeholder { color: #666; }
    .btn {
      padding: 16px 28px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      text-transform: uppercase;
      letter-spacing: 1px;
      min-width: 160px;
    }
    .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
    
    .btn-primary { background: var(--primary); color: white; }
    .btn-secondary { background: var(--secondary); color: white; }
    .btn-accent { background: var(--accent); color: white; }

    .btn-primary:hover { box-shadow: 0 10px 30px rgba(255,107,107,0.4); }
    .btn-secondary:hover { box-shadow: 0 10px 30px rgba(30,144,255,0.4); }
    .btn-accent:hover { box-shadow: 0 10px 30px rgba(156,39,176,0.4); }

    .footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #555;
    }
    .footer a { color: #00ff88; text-decoration: none; }
  </style>
</head>
<body>
  <h1>AURASYSTEM</h1>
  <p>Privacy-native proxy. Works everywhere. Full control.</p>

  <div class="input-group">
    <input type="text" id="url" placeholder="x.com, dexscreener.com, youtube.com..." />
  </div>

  <div style="display:flex; gap:15px; flex-wrap:wrap; justify-content:center;">
    <button class="btn btn-primary" onclick="openProxy()">OPEN VIA PROXY</button>
    <button class="btn btn-secondary" onclick="openNewTab()">NEW TAB</button>
    <button class="btn btn-accent" onclick="copyEncrypted()">COPY LINK</button>
  </div>

  <div class="footer">
    © 2025 Mihelson10 | <a href="https://aurasystem.one">aurasystem.one</a>
  </div>

  <script>
    // Авто-определение домена (GitHub или кастомный)
    const BASE = window.location.origin.includes('github.io') 
      ? 'https://mihelson10.github.io/aurasystem/proxy.html?url=' 
      : '/proxy.html?url=';

    function openProxy() {
      const url = document.getElementById('url').value.trim();
      if (!url) return alert('Enter URL!');
      const full = url.startsWith('http') ? url : 'https://' + url;
      const encoded = btoa(full);
      window.location.href = BASE + encoded;
    }

    function openNewTab() {
      const url = document.getElementById('url').value.trim();
      if (!url) return;
      const full = url.startsWith('http') ? url : 'https://' + url;
      const encoded = btoa(full);
      window.open(BASE + encoded, '_blank');
    }

    function copyEncrypted() {
      const url = document.getElementById('url').value.trim();
      if (!url) return alert('Enter URL!');
      const full = url.startsWith('http') ? url : 'https://' + url;
      const link = BASE + btoa(full);
      navigator.clipboard.writeText(link);
      alert('Link copied!');
    }

    // Подсказки
    document.getElementById('url').addEventListener('input', function() {
      const val = this.value.toLowerCase();
      if (val.includes('x.') || val.includes('twitter')) this.value = 'https://x.com';
      if (val.includes('youtube')) this.value = 'https://youtube.com';
      if (val.includes('dex')) this.value = 'https://dexscreener.com';
    });
  </script>
</body>
</html>
