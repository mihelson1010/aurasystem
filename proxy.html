<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AuraProxy</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: system-ui, sans-serif; background: #0f172a; color: #e2e8f0; height: 100vh; display: grid; grid-template-rows: auto 1fr; overflow: hidden; }
    .top { height: 60px; background: #1e293b; border-bottom: 1px solid #334155; padding: 0 1.5rem; display: flex; align-items: center; gap: 12px; }
    .top input { flex: 1; padding: 12px 16px; background: #334155; border: none; border-radius: 8px; color: #e2e8f0; font-size: 16px; outline: none; }
    .top button { padding: 10px 16px; background: #fb923c; color: #fff; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; min-width: 44px; height: 40px; }
    iframe { border: none; width: 100%; height: 100%; background: #fff; }
    .status { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(15,23,42,0.9); color: #94a3b8; padding: 6px; text-align: center; font-size: 12px; }
  </style>
</head>
<body>
  <div class="top">
    <input id="url" placeholder="youtube.com" value="">
    <button onclick="openSite()">Открыть</button>
    <button onclick="window.open(urlInput.value, '_blank')">Новая вкладка</button>
  </div>
  <iframe id="frame"></iframe>
  <div class="status">AuraProxy — полная анонимность, 0 серверов</div>
  <script>
    const urlInput = document.getElementById('url');
    const frame = document.getElementById('frame');
    function openSite() {
      let url = urlInput.value.trim();
      if (!url) return;
      if (!url.startsWith('http')) url = 'https://' + url;
      frame.src = url;
    }
    urlInput.addEventListener('keydown', e => { if (e.key === 'Enter') openSite(); });
  </script>
</body>
</html>
