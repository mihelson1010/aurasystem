<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AuraProxy</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:system-ui,sans-serif;background:#0f172a;color:#e2e8f0;height:100vh;display:grid;grid-template-rows:auto 1fr;overflow:hidden}
    .top{height:60px;background:#1e293b;border-bottom:1px solid #334155;padding:0 1.5rem;display:flex;align-items:center;gap:12px}
    .top input{flex:1;padding:12px 16px;background:#334155;border:none;border-radius:8px;color:#e2e8f0;font-size:16px;outline:none}
    .top button{padding:10px 16px;background:#fb923c;color:#fff;border:none;border-radius:8px;cursor:pointer;font-weight:600;min-width:44px;height:40px;display:flex;align-items:center;justify-content:center}
    .top button:hover{background:#ea580c}
    iframe{border:none;width:100%;height:100%;background:#fff}
    .status{position:fixed;bottom:0;left:0;right:0;background:rgba(15,23,42,0.9);color:#94a3b8;padding:6px;text-align:center;font-size:12px;z-index:99}
  </style>
</head>
<body>
  <div class="top">
    <input id="url" placeholder="youtube.com" value="https://youtube.com">
    <button id="go">Открыть</button>
    <button id="newtab">Новая вкладка</button>
    <button id="copy">Ссылка</button>
  </div>
  <iframe id="frame" sandbox="allow-scripts allow-same-origin allow-forms allow-modals allow-popups allow-downloads allow-top-navigation-by-user-activation"></iframe>
  <div class="status">AuraProxy — YouTube в iframe, без блоков</div>

  <script>
    const u = document.getElementById('url');
    const f = document.getElementById('frame');
    const g = document.getElementById('go');
    const n = document.getElementById('newtab');
    const c = document.getElementById('copy');

    function open() {
      let url = u.value.trim();
      if (!url) return;
      if (!/^https?:\/\//i.test(url)) url = 'https://' + url;
      f.src = url;
      n.onclick = () => window.open(url, '_blank');
    }

    c.onclick = () => {
      navigator.clipboard.writeText(location.href).then(() => alert('Скопировано!'));
    };

    g.onclick = open;
    u.addEventListener('keydown', e => { if (e.key === 'Enter') open(); });
    open();
  </script>
</body>
</html>
заменил на рабочий AuraProxy (iframe + YouTube)
