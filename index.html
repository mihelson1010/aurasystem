<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AURASYSTEM</title>
  <meta name="description" content="Privacy-first tools ecosystem. No servers. No accounts. One file. Full control.">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 2rem;
    }
    .logo {
      font-size: 5rem;
      font-weight: 800;
      background: linear-gradient(90deg, #fb923c, #f97316);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 1.5rem;
    }
    h1 {
      font-size: 1.6rem;
      color: #cbd5e1;
      margin-bottom: 2.5rem;
      line-height: 1.5;
    }
    .btn {
      display: inline-block;
      background: #ea580c;
      color: white;
      padding: 0.8rem 2rem;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: background 0.3s;
      min-width: 280px;
    }
    .btn:hover {
      background: #c2410c;
    }
  </style>
</head>
<body>
  <div>
    <div class="logo">AURASYSTEM</div>
    <h1>Privacy-native tools.<br>No servers. No accounts. Full control.</h1>
    <a href="https://mihelson1010.github.io/aurasystem/editor/" class="btn">Aura Office â†’</a>
  </div>
</body>
</html>
