<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AURASYSTEM</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --glow: #00ff88;
      --accent: #00ccff;
      --primary: linear-gradient(45deg, #ff6b6b, #feca57);
      --secondary: linear-gradient(45deg, #1e90ff, #00d2ff);
      --accent-purple: linear-gradient(45deg, #9c27b0, #e91e63);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 80px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 4.2rem;
      background: linear-gradient(45deg, #ff6b6b, #feca57);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(255,107,107,0.4);
      animation: neonPulse 2s infinite alternate;
    }
    @keyframes neonPulse {
      from { text-shadow: 0 0 10px rgba(255,107,107,0.6); }
      to { text-shadow: 0 0 30px rgba(255,107,107,0.8); }
    }
    p {
      font-size: 1.3rem;
      color: #aaa;
      margin: 20px 0 40px;
      max-width: 600px;
    }
    .btn {
      padding: 16px 32px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      text-align: center;
      min-width: 180px;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
    }
    .btn-orange {
      background: var(--primary);
      color: white;
    }
    .btn-orange:hover {
      background: linear-gradient(45deg, #ff8a8a, #fed76a);
      box-shadow: 0 12px 30px rgba(255,107,107,0.5);
    }
    .btn-blue {
      background: var(--secondary);
      color: white;
    }
    .btn-blue:hover {
      background: linear-gradient(45deg, #3ea6ff, #00e6ff);
      box-shadow: 0 12px 30px rgba(30,144,255,0.5);
    }
    .btn-purple {
      background: var(--accent-purple);
      color: white;
    }
    .btn-purple:hover {
      background: linear-gradient(45deg, #b43dd5, #f02e7a);
      box-shadow: 0 12px 30px rgba(156,39,176,0.5);
    }
    .footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: var(--glow);
      animation: flicker 1.5s infinite alternate;
    }
    @keyframes flicker {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>AURASYSTEM</h1>
  <p>Privacy-native tools.<br>No servers. No accounts. Full control.</p>

  <a href="https://mihelson1010.github.io/aurasystem/office.html" class="btn btn-orange">Aura Office</a>
  <a href="#" class="btn btn-blue">Aura Shop</a>
  <a href="https://mihelson1010.github.io/aurasystem/proxy.html" class="btn btn-purple">Aura Proxy</a>

  <div class="footer">
    Produced by mihelson1010 Â© 2025
  </div>
</body>
</html>
