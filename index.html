<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AURASYSTEM</title>
  <meta name="description" content="Privacy-native tools. No servers. No accounts. Full control.">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 2rem;
      position: relative;
    }
    .logo {
      font-size: 5rem;
      font-weight: 800;
      background: linear-gradient(90deg, #fb923c, #f97316);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 1.5rem;
    }
    h1 {
      font-size: 1.6rem;
      color: #cbd5e1;
      margin-bottom: 2.5rem;
    }
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      align-items: center;
    }
    .btn {
      display: inline-block;
      color: white;
      padding: 0.8rem 2rem;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      min-width: 240px;
    }
    .editor { background: #ea580c; }
    .editor:hover { background: #c2410c; }
    .shop { background: #3b82f6; }
    .shop:hover { background: #2563eb; }
    .proxy { background: #8b5cf6; }
    .proxy:hover { background: #7c3aed; }

    /* Яркая мерцающая надпись */
    .footer {
      position: absolute;
      bottom: 16px;
      right: 16px;
      font-size: 13px;
      font-weight: 600;
      color: #fb923c;
      opacity: 0.6;
      animation: bright-pulse 3s ease-in-out infinite;
    }
    @keyframes bright-pulse {
      0%   { opacity: 0.5; text-shadow: 0 0 4px rgba(251, 146, 60, 0.3); }
      50%  { opacity: 1.0; text-shadow: 0 0 12px rgba(251, 146, 60, 0.8); }
      100%{ opacity: 0.5; text-shadow: 0 0 4px rgba(251, 146, 60, 0.3); }
    }
  </style>
</head>
<body>
  <div>
    <div class="logo">AURASYSTEM</div>
    <h1>Privacy-native tools.<br>No servers. No accounts. Full control.</h1>
    <div class="btn-group">
      <a href="/editor/" class="btn editor">Aura Editor →</a>
      <a href="/shop/" class="btn shop">Aura Shop →</a>
      <a href="/proxy/" class="btn proxy">Aura Proxy →</a>
    </div>
  </div>
  <div class="footer">Produced by Mihelson™ © 2025</div>
</body>
</html>
