<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aura Shop</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: system-ui, sans-serif;
      background: #fff7ed;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
    }
    .dropzone {
      width: 100%;
      max-width: 600px;
      height: 300px;
      border: 3px dashed #ea580c;
      border-radius: 24px;
      display: grid;
      place-items: center;
      cursor: pointer;
    }
    .dropzone p {
      color: #ea580c;
      font-size: 1.4rem;
      text-align: center;
      padding: 0 2rem;
    }
  </style>
</head>
<body>

<div class="dropzone" id="dropzone">
  <p>üì∑ –ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ —Ñ–æ—Ç–æ —Ç–æ–≤–∞—Ä–∞</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<script>
  const dropzone = document.getElementById('dropzone');

  dropzone.addEventListener('dragover', (e) => e.preventDefault());
  dropzone.addEventListener('drop', async (e) => {
    e.preventDefault();
    const file = e.dataTransfer.files[0];
    if (!file || !file.type.match('image.*')) return;
    
    dropzone.innerHTML = '<p>üîç –ò—â—É —Ü–µ–Ω—ã‚Ä¶</p>';
    
    try {
      const {  { text } } = await Tesseract.recognize(file, 'rus+eng');
      const clean = text.replace(/[^a-zA-Z–∞-—è–ê-–Ø0-9\s]/g, ' ').trim();
      
      if (clean) {
        // –û—Ç–∫—Ä—ã–≤–∞–µ–º –Ø–Ω–¥–µ–∫—Å –∏ Google –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ
        window.open(`https://yandex.ru/search/?text=${encodeURIComponent(clean + ' —Ü–µ–Ω–∞')}`, '_blank');
        window.open(`https://www.google.com/search?q=${encodeURIComponent(clean + ' —Ü–µ–Ω–∞')}`, '_blank');
        dropzone.innerHTML = '<p>‚úÖ –¶–µ–Ω—ã –æ—Ç–∫—Ä—ã—Ç—ã –≤ –ø–æ–∏—Å–∫–µ!</p>';
      } else {
        dropzone.innerHTML = '<p>‚ùå –ù–µ –Ω–∞–π–¥–µ–Ω–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–µ —Ñ–æ—Ç–æ.</p>';
      }
    } catch (err) {
      dropzone.innerHTML = '<p>‚ùå –û—à–∏–±–∫–∞.</p>';
    }
  });

  // –ö–ª–∏–∫ = –≤—ã–±–æ—Ä —Ñ–∞–π–ª–∞
  dropzone.addEventListener('click', () => {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = 'image/*';
    input.onchange = (e) => dropzone.dispatchEvent(new DragEvent('drop', { dataTransfer: { files: e.target.files } }));
    input.click();
  });
</script>
</body>
</html>
