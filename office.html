<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aura Office</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: system-ui, sans-serif; background: #fff7ed; height: 100vh; overflow: hidden; display: grid; place-items: center; position: relative; }
    .logo { position: absolute; top: 20px; left: 24px; width: 40px; height: 40px; background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><rect width="512" height="512" fill="white"/><path d="M256 100 L300 220 L420 240 L320 280 L300 400 L212 400 L192 280 L92 240 L212 220 Z" fill="%23fb923c"/><path d="M256 140 L290 200 L380 215 L310 245 L295 335 L217 335 L202 245 L122 215 L212 200 Z" fill="%23fed7aa"/><text x="256" y="480" text-anchor="middle" font-family="system-ui" font-size="50" fill="%230f172a">Aura</text></svg>') center/contain no-repeat; background-size: 38px; padding: 12px; border-radius: 16px; box-shadow: 0 6px 20px rgba(251,146,60,0.3); opacity: 0.5; animation: p 4s ease-in-out infinite; }
    @keyframes p { 0%, 100% { opacity: 0.5; transform: scale(1); } 50% { opacity: 1; transform: scale(1.05); } }
    #welcome { text-align: center; }
    #welcome h1 { font-size: 5rem; color: #ea580c; }
    #welcome button { padding: 1.4rem 4rem; font-size: 1.7rem; background: #ea580c; color: white; border: none; border-radius: 999px; cursor: pointer; margin-top: 1.5rem; }
    #editor-screen { display: none; width: 100%; height: 100%; position: absolute; top: 0; left: 0; background: white; }
    #editor { width: 100%; height: calc(100% - 60px); padding: 2rem; outline: none; user-select: text; caret-color: #ea580c; }
    .topbar { height: 60px; background: white; border-bottom: 1px solid #eee; padding: 0 1rem; display: flex; gap: 10px; align-items: center; position: fixed; top: 0; left: 0; right: 0; z-index: 99; }
    .topbar button { padding: 8px 14px; background: #fb923c; color: white; border: none; border-radius: 6px; cursor: pointer; }
    .status { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(255,255,255,0.95); padding: 10px; text-align: center; color: #555; font-size: 13px; }
    .dark { background: #0f172a; color: #e2e8f0; }
    .dark #editor { background: #1e293b; color: #e2e8f0; }
    .dark .topbar { background: #1e293b; border-color: #334155; }
    .dark .status { background: rgba(30,41,59,0.95); color: #94a3b8; }
  </style>
</head>
<body>
<div class="logo" title="Aura"></div>
<div id="welcome">
  <h1>Aura</h1>
  <p>–ü—Ä–∏–≤–∞—Ç–Ω—ã–π —Ä–µ–¥–∞–∫—Ç–æ—Ä —Å end-to-end —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ–º</p>
  <button id="start">–°–æ–∑–¥–∞—Ç—å –¥–æ–∫—É–º–µ–Ω—Ç ‚Üí</button>
</div>
<div id="editor-screen">
  <div class="topbar">
    <button data-cmd="bold">–ñ</button>
    <button data-cmd="italic">–ö</button>
    <button data-cmd="underline">–ü</button>
    <button data-cmd="strikeThrough">–ó–∞—á</button>
    <button data-cmd="insertUnorderedList">‚Ä¢</button>
    <button data-cmd="insertOrderedList">1.</button>
    <button data-cmd="insertTable">–¢–∞–±–ª–∏—Ü–∞</button>
    <button onclick="copyLink()">üîó –°—Å—ã–ª–∫–∞</button>
    <button onclick="toggleDark()">üåô –¢–µ–º–∞</button>
  </div>
  <div id="editor" contenteditable="true">–ù–∞—á–Ω–∏—Ç–µ –ø–∏—Å–∞—Ç—å‚Ä¶</div>
  <div class="status">–ó–∞—â–∏—â—ë–Ω–Ω–∞—è –∫–æ–º–Ω–∞—Ç–∞ –∞–∫—Ç–∏–≤–Ω–∞ ‚Äî —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ AES-256-GCM</div>
</div>
<script>
let key;
function safeBtoa(buf) { return btoa(String.fromCharCode.apply(null, new Uint8Array(buf))); }
function safeAtob(str) { return new Uint8Array(atob(str).split('').map(c => c.charCodeAt(0))); }
async function getKey() {
  let h = location.hash.slice(1);
  if (!h) {
    key = await crypto.subtle.generateKey({name:"AES-GCM",length:256},true,["encrypt","decrypt"]);
    const raw = await crypto.subtle.exportKey("raw", key);
    location.hash = safeBtoa(raw);
  } else {
    try {
      const raw = safeAtob(h).buffer;
      key = await crypto.subtle.importKey("raw", raw, "AES-GCM", false, ["encrypt","decrypt"]);
    } catch(e) {
      alert('–ë–∏—Ç—ã–π –∫–ª—é—á ‚Äî —Å–æ–∑–¥–∞—ë–º –Ω–æ–≤—ã–π');
      location.hash = '';
      location.reload();
    }
  }
}
async function save() {
  if (!key) return;
  const text = document.getElementById('editor').innerHTML;
  const iv = crypto.getRandomValues(new Uint8Array(12));
  const encrypted = await crypto.subtle.encrypt({name:"AES-GCM", iv}, key, new TextEncoder().encode(text));
  localStorage.setItem('aura_doc_' + location.hash, JSON.stringify({iv: Array.from(iv), data: Array.from(new Uint8Array(encrypted))}));
}
async function load() {
  const saved = localStorage.getItem('aura_doc_' + location.hash);
  if (saved) {
    try {
      const {iv, data} = JSON.parse(saved);
      const decrypted = await crypto.subtle.decrypt({name:"AES-GCM", iv:new Uint8Array(iv)}, key, new Uint8Array(data));
      document.getElementById('editor').innerHTML = new TextDecoder().decode(decrypted);
    } catch(e) {}
  }
}
function copyLink() { navigator.clipboard.writeText(location.href).then(() => alert('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!')); }
function toggleDark() { document.body.classList.toggle('dark'); document.getElementById('editor').classList.toggle('dark'); }
document.querySelectorAll('[data-cmd]').forEach(btn => {
  btn.onclick = () => {
    const cmd = btn.dataset.cmd;
    if (cmd === 'insertTable') {
      document.execCommand('insertHTML', false, '<table border="1" style="border-collapse:collapse;width:100%"><tr><td>1</td><td>2</td></tr><tr><td>3</td><td>4</td></tr></table><p><br></p>');
    } else {
      document.execCommand(cmd, false, null);
    }
    save();
  };
});
async function startEditor() {
  await getKey();
  document.getElementById('welcome').style.display = 'none';
  document.getElementById('editor-screen').style.display = 'block';
  await load();
  const editor = document.getElementById('editor');
  editor.focus();
  // –ù–∞–¥—ë–∂–Ω—ã–π —Ñ–æ–∫—É—Å –¥–ª—è –≤—Å–µ—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
  setTimeout(() => {
    editor.focus();
    if (document.activeElement !== editor) editor.click();
  }, 150);
  setInterval(save, 8000);
}
document.getElementById('start').onclick = startEditor;
if (location.hash) startEditor();
</script>
</body>
</html>
