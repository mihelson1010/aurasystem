<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aura Office — AURASYSTEM</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --card: #1a1a1a;
      --primary: linear-gradient(45deg, #ff6b6b, #feca57);
      --glow: #00ff88;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg); color: #fff; font-family: 'Inter', sans-serif;
      height: 100vh; overflow: hidden; display: flex; flex-direction: column;
    }
    .topbar {
      display: flex; gap: 10px; padding: 12px 20px;
      background: linear-gradient(135deg, #111, #000); border-bottom: 2px solid var(--glow);
      flex-wrap: wrap; box-shadow: 0 4px 20px rgba(0,255,136,0.2);
    }
    .tool-btn {
      padding: 10px 18px; border: none; border-radius: 12px;
      font-weight: 600; font-size: 14px; cursor: pointer;
      background: #222; color: #aaa; transition: all 0.3s;
      display: flex; align-items: center; gap: 6px;
    }
    .tool-btn.active, .tool-btn:hover {
      background: var(--glow); color: #000; transform: translateY(-2px);
    }
    .workspace {
      flex: 1; background: white; margin: 20px; border-radius: 16px;
      overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }
    iframe { width: 100%; height: 100%; border: none; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .footer {
      padding: 8px 20px; font-size: 0.8rem; color: #555; text-align: center;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <button class="tool-btn active" data-tab="editor">Редактор</button>
    <button class="tool-btn" data-tab="excel">Таблица</button>
  </div>
  <div class="workspace">
    <div id="editor" class="tab-content active">
      <!-- ПРАВИЛЬНЫЙ ПУТЬ: editor/index.html -->
      <iframe src="editor/index.html"></iframe>
    </div>
    <div id="excel" class="tab-content">
      <!-- ПРАВИЛЬНЫЙ ПУТЬ: excel/index.html -->
      <iframe src="excel/index.html"></iframe>
    </div>
  </div>
  <div class="footer">© 2025 AURASYSTEM</div>

  <script>
    document.querySelectorAll('.tool-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.getAttribute('data-tab')).classList.add('active');
      });
    });
  </script>
</body>
</html>
